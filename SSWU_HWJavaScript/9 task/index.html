<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="my-form">
    <input type="number" class="brick-length" placeholder="Введіть довжину цегли:"  name="a" required>
    <input type="number" class="brick-width" placeholder="Введіть ширину цегли:" name="b" required>
    <input type="number" class="brick-height" placeholder="Введіть висоту цегли:" name="c" required>
    <input type="number" class="hole-length" placeholder="Введіть довжину отвору:" name="w" required>
    <input type="number" class="hole-width" placeholder="Введіть довжину отвору:" name="h" required>
    <button type="submit">Перевірити</button>
    <div class="result"></div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
